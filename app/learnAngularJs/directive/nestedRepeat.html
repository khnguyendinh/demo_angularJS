<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="nestedRepeat.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app">
<div ng-controller="nestedRepeatController">
    <ul>
        <li ng-repeat="counntry in countries" ng-init="parentIndex=$index" >
            {{counntry.name}} - Index {{$index}}
             <ul>
                <li ng-repeat="city in counntry.cities">
                    {{city.name}} - Index {{$index}}- Parent Index {{parentIndex}}
                    <!--{{$parent.$index}}-->
                </li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
